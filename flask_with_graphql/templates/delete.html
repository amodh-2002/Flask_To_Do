<!DOCTYPE html>
<html>
<head>
  <title>Delete To-Do</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
  <div class="bg-white shadow-md rounded-lg p-8">
    <h1 class="text-2xl font-bold mb-4">Delete To-Do</h1>
    <p class="text-gray-700 mb-4">Are you sure you want to delete the following to-do?</p>
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <div class="bg-blue-500 rounded-full w-5 h-5 mr-3"></div>
        <span class="text-gray-800">{{ todo.title }}</span>
      </div>
      <form method="POST" class="inline-block">
        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</button>
      </form>
    </div>
  </div>
</body>
</html>
