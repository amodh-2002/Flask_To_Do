<!DOCTYPE html>
<html>
<head>
  <title>Create To-Do</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
  <div class="bg-white shadow-md rounded-lg p-8">
    <h1 class="text-2xl font-bold mb-4">Create New To-Do</h1>
    <form method="POST" class="space-y-4">
      <div>
        <label for="title" class="block font-medium text-gray-700 mb-2">Title:</label>
        <input type="text" id="title" name="title" class="border border-gray-300 rounded-md px-3 py-2 w-full" required>
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create</button>
    </form>
  </div>
</body>
</html>
